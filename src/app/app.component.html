
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-toolbar color="basic">
      <h2>Menu</h2>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let menu of item">
        <p><a (click)="sidenav.toggle()" [routerLink]="['/']">item.tex</a></p>
      <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1>Movies!</h1>
</mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
